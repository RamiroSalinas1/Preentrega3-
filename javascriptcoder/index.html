<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Calculadora de Gastos</h1>
    <div id="app">
        <label for="expense">Ingrese el Gasto:</label>
        <input type="text" id="expense">
        <button id="addExpense">Agregar Gasto</button>
        <ul id="expenseList"></ul>
        <p id="totalExpense">Total de Gastos: $0.00</p>
        <button id="clearExpense">Borrar Gastos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
